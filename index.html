<!DOCTYPE html>
<html>
   <head>
      <title>Анимированная сортировка пузырьком</title>
   </head>
   <link rel="stylesheet" href="./styles.css">
   <script src="https://d3js.org/d3.v5.min.js"></script>
   <script src="./index.js"></script>
   <body>
      <div>
         <h1>Анимированная сортировка пузырьком</h1>
         <h3>Заполните поля: количество элементов и скорость анимации в сек и нажмите начать</h3>
         <input id="countField" type="text" placeholder="Количество элементов"  onkeypress="onKeyPressEnter(event)"/>
         <input id="durationField" type="text" placeholder="Скорость анимации, с"  onkeypress="onKeyPressEnter(event)"/>
         <button onclick="fill()">Начать</button>
      </div>
      <div id="buttons">
         <button onclick="bubbleSort()">Сортировать</button>
         <button onclick="stop = true">Стоп</button>
         <button onclick="reset()">Сброс</button>
         <button id="showInitialArrBut" onclick="showInitialArr()">Показать исх. массив</button>
         <div>Перестановки: <span id="counter">0</span></div>
      </div>
   </body>
</html>
